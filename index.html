<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jasa Penyewaan Mobil - Beranda</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root {
      --color-primary: #2a4d69;
      --color-accent: #f08a5d;
      --color-bg: #f4f4f9;
      --color-text: #333;
      --transition-fast: 0.3s ease-in-out;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      margin: 0;
      padding-top: 70px; 
      min-height: 100vh;
      overflow-x: hidden;
    }

    #loading {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1050;
      transition: opacity 0.4s ease;
    }
    #loading.hide {
      opacity: 0;
      pointer-events: none;
    }
    .spinner-border {
      width: 3rem;
      height: 3rem;
      color: var(--color-primary);
    }

    nav.navbar {
      background-color: var(--color-primary);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1040;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.2);
    }
    nav.navbar a.navbar-brand {
      color: white;
      font-weight: 600;
      font-size: 1.4rem;
      letter-spacing: 1.3px;
    }
    nav.navbar .nav-link {
      color: #cce0ff;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav.navbar .nav-link:hover,
    nav.navbar .nav-link.active {
      color: var(--color-accent);
    }

    .container-main {
      max-width: 960px;
      margin: 0 auto;
      padding: 2rem 1rem 4rem;
      text-align: center;
    }

    .container-main h1 {
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--color-primary);
    }
    .container-main p {
      font-size: 1.15rem;
      margin-bottom: 3rem;
      color: #555;
    }

  
    footer {
      background-color: var(--color-primary);
      color: white;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    @media (max-width: 576px) {
      .container-main {
        padding: 1.5rem 0.75rem 3rem;
      }
    }
  </style>
</head>
<body>

  <div id="loading" aria-label="Loading content" role="status">
    <div class="spinner-border" role="status" aria-hidden="true"></div>
  </div>

  <nav class="navbar navbar-expand-sm navbar-dark">
    <div class="container">
      <a href="index.html" class="navbar-brand" tabindex="0">Alin Trans</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="index.html" class="nav-link active" aria-current="page">Beranda</a></li>
          <li class="nav-item"><a href="produk.html" class="nav-link">Produk</a></li>
          <li class="nav-item"><a href="tabel.html" class="nav-link">Tabel</a></li>
          <li class="nav-item"><a href="slider.html" class="nav-link">Slider</a></li>
          <li class="nav-item"><a href="form.html" class="nav-link">Form</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container-main" role="main">
    <h1>Selamat Datang di Jasa Penyewaan Mobil</h1>
    <p>Jelajahi setiap sudut kota dengan nyaman bersama travel mobil kami                                            </p>

    <a href="produk.html" class="btn btn-lg btn-outline-primary mb-3" role="button">Lihat Produk Kami</a>
  </main>

  <footer>
    &copy; 2024 Jasa Penyewaan Mobil. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" defer></script>

  <script>
    window.addEventListener('load', function () {
      const loader = document.getElementById('loading');
      loader.classList.add('hide');
      setTimeout(() => {
        loader.style.display = 'none';
      }, 400); 
    });
  </script>
</body>
</html>
